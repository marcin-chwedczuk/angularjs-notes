<div class="note note-{{model.color}}"
    ng-style="{ left:model.left, top:model.top, 'z-index':model.zIndex, width:model.width, height:model.height }"
    ng-click="_onNoteClicked($event)">

    <div class="note-title"
        ng-mousedown="_onTitleMouseDown($event)">
         {{model.title}} 
    </div>
     
    <div class="note-body"
        >
        {{model.body}}
    </div>

    <div class="note-resize-grip"></div>
</div>
